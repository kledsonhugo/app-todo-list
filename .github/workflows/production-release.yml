name: ðŸš€ Todo List - Production Release Pipeline

on:
  push:
    branches: [ main ]
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ main ]
    types: [ opened, synchronize, reopened ]
  release:
    types: [ published ]

env:
  DOTNET_VERSION: '8.0.x'
  NODE_VERSION: '18'

jobs:
  validate-code:
    name: ðŸ” Code Quality & Security
    runs-on: ubuntu-latest
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ”§ Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: ðŸ“¦ Restore dependencies
      run: dotnet restore app-todo-list.sln

    - name: ðŸ—ï¸ Build application
      run: dotnet build app-todo-list.sln --no-restore --configuration Release

    - name: ðŸŽ¨ Check code formatting
      run: dotnet format app-todo-list.sln --verify-no-changes --verbosity diagnostic

  api-tests:
    name: ðŸ§ª API Integration Tests
    runs-on: ubuntu-latest
    needs: validate-code
    services:
      http-client:
        image: curlimages/curl:latest
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ”§ Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: ðŸ“¦ Restore & Build
      run: |
        dotnet restore app-todo-list.sln
        dotnet build app-todo-list.sln --no-restore --configuration Release

    - name: ðŸš€ Start application
      run: |
        dotnet run --project TodoListApp.csproj --configuration Release &
        echo "APP_PID=$!" >> $GITHUB_ENV
      env:
        ASPNETCORE_ENVIRONMENT: Production
        ASPNETCORE_URLS: http://localhost:5146

    - name: â³ Wait for startup
      run: timeout 60 bash -c 'until curl -f http://localhost:5146/api/todos; do sleep 2; done'

    - name: ðŸ§ª Run API tests with curl
      run: |
        set -e
        echo "ðŸ” Testing API endpoints..."
        
        # Test GET all todos
        echo "ðŸ“‹ Testing GET /api/todos"
        RESPONSE=$(curl -s -w "%{http_code}" http://localhost:5146/api/todos)
        HTTP_CODE=${RESPONSE: -3}
        if [ "$HTTP_CODE" != "200" ]; then
          echo "âŒ GET /api/todos failed with code $HTTP_CODE"
          exit 1
        fi
        echo "âœ… GET /api/todos - OK"
        
        # Test GET specific todo
        echo "ðŸ“‹ Testing GET /api/todos/1"
        RESPONSE=$(curl -s -w "%{http_code}" http://localhost:5146/api/todos/1)
        HTTP_CODE=${RESPONSE: -3}
        if [ "$HTTP_CODE" != "200" ]; then
          echo "âŒ GET /api/todos/1 failed with code $HTTP_CODE"
          exit 1
        fi
        echo "âœ… GET /api/todos/1 - OK"
        
        # Test POST new todo
        echo "ðŸ“‹ Testing POST /api/todos"
        RESPONSE=$(curl -s -w "%{http_code}" -X POST http://localhost:5146/api/todos \
          -H "Content-Type: application/json" \
          -d '{"title": "CI Test Todo", "description": "Created by CI pipeline"}')
        HTTP_CODE=${RESPONSE: -3}
        if [ "$HTTP_CODE" != "201" ]; then
          echo "âŒ POST /api/todos failed with code $HTTP_CODE"
          exit 1
        fi
        echo "âœ… POST /api/todos - OK"
        
        # Test PATCH toggle
        echo "ðŸ“‹ Testing PATCH /api/todos/1/toggle"
        RESPONSE=$(curl -s -w "%{http_code}" -X PATCH http://localhost:5146/api/todos/1/toggle)
        HTTP_CODE=${RESPONSE: -3}
        if [ "$HTTP_CODE" != "200" ]; then
          echo "âŒ PATCH /api/todos/1/toggle failed with code $HTTP_CODE"
          exit 1
        fi
        echo "âœ… PATCH /api/todos/1/toggle - OK"
        
        echo "ðŸŽ‰ All API tests passed!"

    - name: ðŸ›‘ Stop application
      if: always()
      run: kill $APP_PID || true

  e2e-tests:
    name: ðŸŽ­ E2E Tests (Production Mode)
    runs-on: ubuntu-latest
    needs: api-tests
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ”§ Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: ðŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: tests/package-lock.json

    - name: ðŸ“¦ Install dependencies
      run: |
        dotnet restore app-todo-list.sln
        dotnet build app-todo-list.sln --no-restore --configuration Release
        cd tests && npm ci

    - name: ðŸŽ­ Install Playwright
      working-directory: tests
      run: npx playwright install --with-deps chromium

    - name: ðŸš€ Start application (Production)
      run: |
        dotnet run --project TodoListApp.csproj --configuration Release &
        echo "APP_PID=$!" >> $GITHUB_ENV
      env:
        ASPNETCORE_ENVIRONMENT: Production
        ASPNETCORE_URLS: http://localhost:5146

    - name: â³ Health check
      run: timeout 60 bash -c 'until curl -f http://localhost:5146/api/todos; do sleep 2; done'

    - name: ðŸ§ª Run E2E tests
      working-directory: tests
      run: npx playwright test --config=playwright-simple.config.js --reporter=html
      env:
        CI: true

    - name: ðŸ›‘ Stop application
      if: always()
      run: kill $APP_PID || true

    - name: ðŸ“Š Upload test report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: production-e2e-report
        path: tests/playwright-report/
        retention-days: 30

  security-scan:
    name: ðŸ”’ Security Analysis
    runs-on: ubuntu-latest
    needs: validate-code
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: ðŸ”§ Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: ðŸ”’ Run security audit
      run: |
        dotnet restore app-todo-list.sln
        dotnet list package --vulnerable --include-transitive || true

    - name: ðŸ” Scan for secrets
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        extra_args: --only-verified --fail
      continue-on-error: true

  build-artifacts:
    name: ðŸ“¦ Build Release Artifacts
    runs-on: ubuntu-latest
    needs: [api-tests, e2e-tests]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ”§ Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: ðŸ“¦ Restore dependencies
      run: dotnet restore app-todo-list.sln

    - name: ðŸ—ï¸ Build for Release
      run: dotnet build app-todo-list.sln --configuration Release --no-restore

    - name: ðŸ“¦ Publish application
      run: dotnet publish TodoListApp.csproj --configuration Release --output ./publish --no-build

    - name: ðŸ“¤ Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: todo-app-release-${{ github.sha }}
        path: ./publish/
        retention-days: 90

  deployment-ready:
    name: âœ… Deployment Ready
    runs-on: ubuntu-latest
    needs: [security-scan, build-artifacts]
    if: always() && github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
    - name: ðŸ“‹ Deployment Summary
      run: |
        echo "## ðŸš€ Production Release Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### âœ… Completed Stages:" >> $GITHUB_STEP_SUMMARY
        echo "- Code Quality & Formatting" >> $GITHUB_STEP_SUMMARY
        echo "- API Integration Tests" >> $GITHUB_STEP_SUMMARY  
        echo "- E2E Production Tests" >> $GITHUB_STEP_SUMMARY
        echo "- Security Analysis" >> $GITHUB_STEP_SUMMARY
        echo "- Release Artifacts" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“¦ Artifacts:" >> $GITHUB_STEP_SUMMARY
        echo "- `todo-app-release-${{ github.sha }}` - Ready for deployment" >> $GITHUB_STEP_SUMMARY
        echo "- `production-e2e-report` - Test results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸŽ¯ Next Steps:" >> $GITHUB_STEP_SUMMARY
        echo "1. Download release artifacts" >> $GITHUB_STEP_SUMMARY
        echo "2. Deploy to production environment" >> $GITHUB_STEP_SUMMARY
        echo "3. Run post-deployment smoke tests" >> $GITHUB_STEP_SUMMARY