name: Azure Playwright Workspaces - E2E Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

# Required permissions for Azure authentication via OIDC
permissions:
  id-token: write
  contents: read

env:
  DOTNET_VERSION: '8.0.x'
  NODE_VERSION: '18'

jobs:
  azure-playwright-tests:
    name: ðŸŽ­ Azure Playwright Tests
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ” Login to Azure
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        # OtimizaÃ§Ã£o: SÃ³ Azure CLI, sem PowerShell para Playwright
        enable-AzPSSession: false
        # OtimizaÃ§Ã£o: Permitir comandos paralelos
        allow-no-subscriptions: false

    - name: ðŸ”§ Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: ðŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: tests/package-lock.json

    - name: ðŸ“¦ Restore .NET dependencies
      run: dotnet restore app-todo-list.sln

    - name: ðŸ—ï¸ Build .NET application
      run: dotnet build app-todo-list.sln --no-restore

    - name: ðŸ“¦ Install Node.js dependencies
      working-directory: tests
      run: npm ci

    - name: ðŸŽ­ Install Playwright browsers
      working-directory: tests
      run: npx playwright install --with-deps

    - name: ðŸš€ Start application in background
      run: |
        dotnet run --project TodoListApp.csproj &
        echo "APP_PID=$!" >> $GITHUB_ENV
      env:
        ASPNETCORE_ENVIRONMENT: Production
        ASPNETCORE_URLS: http://localhost:5146

    - name: â³ Wait for application to be ready
      run: |
        timeout 90 bash -c 'until curl -f http://localhost:5146/api/todos; do sleep 3; done'
        echo "âœ… Application is ready!"

    - name: ðŸ§ª Run Playwright tests with Azure Playwright Workspaces
      working-directory: tests
      run: npx playwright test --config=playwright.service.config.ts --reporter=html
      env:
        CI: true
        PLAYWRIGHT_SERVICE_URL: ${{ secrets.PLAYWRIGHT_SERVICE_URL }}
        PLAYWRIGHT_WORKERS: 20
        PLAYWRIGHT_HTML_REPORT: playwright-report-azure

    - name: ðŸ›‘ Stop application
      if: always()
      run: |
        if [ ! -z "$APP_PID" ]; then
          kill $APP_PID || true
        fi

    - name: ðŸ“Š Upload Playwright report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: azure-playwright-report
        path: tests/playwright-report-azure/
        retention-days: 30

    - name: ðŸ“¸ Upload screenshots
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: azure-playwright-screenshots
        path: tests/test-results/
        retention-days: 30

    - name: ðŸ“‹ Test Summary
      if: always()
      run: |
        echo "## ðŸŽ­ Azure Playwright Workspaces Test Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Test Execution Summary:" >> $GITHUB_STEP_SUMMARY
        echo "- Service: Azure Playwright Workspaces" >> $GITHUB_STEP_SUMMARY
        echo "- Configuration: playwright.service.config.ts" >> $GITHUB_STEP_SUMMARY
        echo "- Workers: 20 (cloud-hosted)" >> $GITHUB_STEP_SUMMARY
        echo "- Browsers: Chromium, Firefox, WebKit, Mobile Chrome, Mobile Safari" >> $GITHUB_STEP_SUMMARY
        echo "- Timeout: 60 minutes" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Available Artifacts:" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ“Š azure-playwright-report: Detailed HTML test report" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ“¸ azure-playwright-screenshots: Screenshots of any failures" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        if [ "${{ job.status }}" = "success" ]; then
          echo "### âœ… Result: All tests passed successfully on Azure!" >> $GITHUB_STEP_SUMMARY
        else
          echo "### âŒ Result: Some tests failed - check artifacts for details" >> $GITHUB_STEP_SUMMARY
        fi
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸš€ Azure Playwright Workspaces Benefits:" >> $GITHUB_STEP_SUMMARY
        echo "- âš¡ 20 parallel workers in the cloud" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸŒ Cross-browser testing (5 browser configurations)" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ“ˆ Scalable execution environment" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ” Rich diagnostics and reporting" >> $GITHUB_STEP_SUMMARY