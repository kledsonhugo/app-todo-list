name: ðŸŽ­ Todo List - E2E Tests with Playwright

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  DOTNET_VERSION: '8.0.x'
  NODE_VERSION: '18'

jobs:
  playwright-tests:
    name: ðŸŽ­ E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ”§ Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: ðŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: tests/package-lock.json

    - name: ðŸ“¦ Restore .NET dependencies
      run: dotnet restore app-todo-list.sln

    - name: ðŸ—ï¸ Build .NET application
      run: dotnet build app-todo-list.sln --no-restore

    - name: ðŸ“¦ Install Node.js dependencies
      working-directory: tests
      run: npm ci

    - name: ðŸŽ­ Install Playwright browsers
      working-directory: tests
      run: npx playwright install --with-deps chromium

    - name: ðŸš€ Start application in background
      run: |
        dotnet run --project TodoListApp.csproj &
        echo "APP_PID=$!" >> $GITHUB_ENV
      env:
        ASPNETCORE_ENVIRONMENT: Development
        ASPNETCORE_URLS: http://localhost:5146

    - name: â³ Wait for application to be ready
      run: |
        timeout 90 bash -c 'until curl -f http://localhost:5146/api/todos; do sleep 3; done'
        echo "âœ… Application is ready!"

    - name: ðŸ§ª Run Playwright tests
      working-directory: tests
      run: npx playwright test --config=playwright-simple.config.js --reporter=html
      env:
        CI: true

    - name: ðŸ›‘ Stop application
      if: always()
      run: |
        if [ ! -z "$APP_PID" ]; then
          kill $APP_PID || true
        fi

    - name: ðŸ“Š Upload Playwright report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: tests/playwright-report/
        retention-days: 30

    - name: ðŸ“¸ Upload screenshots
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: playwright-screenshots
        path: tests/test-results/
        retention-days: 30

    - name: ðŸ“‹ Test Summary
      if: always()
      run: |
        echo "## ðŸŽ­ Playwright Test Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Test Execution Summary:" >> $GITHUB_STEP_SUMMARY
        echo "- Configuration: playwright-simple.config.js (CI=true, headless mode)" >> $GITHUB_STEP_SUMMARY
        echo "- Browser: Chromium (optimized for CI)" >> $GITHUB_STEP_SUMMARY
        echo "- Timeout: 30 minutes" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Available Artifacts:" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ“Š playwright-report: Detailed HTML test report" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ“¸ playwright-screenshots: Screenshots of any failures" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        if [ "${{ job.status }}" = "success" ]; then
          echo "### âœ… Result: All tests passed successfully!" >> $GITHUB_STEP_SUMMARY
        else
          echo "### âŒ Result: Some tests failed - check artifacts for details" >> $GITHUB_STEP_SUMMARY
        fi