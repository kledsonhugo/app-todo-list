name: 🎭 Todo List - E2E Tests with Playwright

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: # Permite execução manual

env:
  DOTNET_VERSION: '8.0.x'
  NODE_VERSION: '18'

jobs:
  playwright-tests:
    name: 🧪 Run Playwright E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4

    - name: 🔧 Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: 🔧 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: tests/package-lock.json

    - name: 📦 Restore .NET dependencies
      run: dotnet restore app-todo-list.sln

    - name: 🏗️ Build .NET application
      run: dotnet build app-todo-list.sln --no-restore

    - name: 📦 Install Node.js dependencies
      working-directory: tests
      run: npm ci

    - name: 🎭 Install Playwright browsers
      working-directory: tests
      run: npx playwright install --with-deps chromium

    - name: 🚀 Start application in background
      run: |
        dotnet run --project TodoListApp.csproj &
        echo "APP_PID=$!" >> $GITHUB_ENV
      env:
        ASPNETCORE_ENVIRONMENT: Production
        ASPNETCORE_URLS: http://localhost:5146

    - name: ⏳ Wait for application to be ready
      run: |
        timeout 60 bash -c 'until curl -f http://localhost:5146/api/todos; do sleep 2; done'
        echo "✅ Application is ready!"

    - name: 🧪 Run Playwright tests
      working-directory: tests
      run: npx playwright test --config=playwright-simple.config.js

    - name: 🛑 Stop application
      if: always()
      run: |
        if [ ! -z "$APP_PID" ]; then
          kill $APP_PID || true
        fi

    - name: 📊 Upload test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: playwright-report
        path: tests/playwright-report/
        retention-days: 30

    - name: 📸 Upload test screenshots
      uses: actions/upload-artifact@v3
      if: failure()
      with:
        name: playwright-screenshots
        path: tests/test-results/
        retention-days: 30

    - name: 📋 Test Results Summary
      if: always()
      run: |
        echo "## 🎭 Playwright Test Results" >> $GITHUB_STEP_SUMMARY
        if [ -f "tests/playwright-report/index.html" ]; then
          echo "✅ Test report generated successfully" >> $GITHUB_STEP_SUMMARY
          echo "📊 Check the artifacts for detailed test results" >> $GITHUB_STEP_SUMMARY
        else
          echo "❌ Test report not found" >> $GITHUB_STEP_SUMMARY
        fi