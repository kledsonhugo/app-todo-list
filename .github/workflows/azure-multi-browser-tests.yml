name: Azure Playwright Multi-Browser - E2E Tests

on:
  schedule:
    # Executa todos os dias √†s 2:00 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      browsers:
        description: 'Browsers to test'
        required: true
        default: 'chromium,firefox,webkit'
        type: choice
        options:
        - 'chromium'
        - 'firefox'
        - 'webkit'
        - 'chromium,firefox'
        - 'chromium,firefox,webkit'

# Required permissions for Azure authentication via OIDC
permissions:
  id-token: write
  contents: read

env:
  DOTNET_VERSION: '8.0.x'
  NODE_VERSION: '18'

jobs:
  test-strategy:
    name: Azure Playwright Test Strategy
    runs-on: ubuntu-latest
    outputs:
      browsers: ${{ steps.browsers.outputs.list }}
    steps:
    - name: üéØ Set browser list
      id: browsers
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          BROWSERS="${{ github.event.inputs.browsers }}"
        else
          BROWSERS="chromium,firefox,webkit"
        fi
        echo "list=[\"$(echo $BROWSERS | sed 's/,/\",\"/g')\"]" >> $GITHUB_OUTPUT

  azure-multi-browser-tests:
    name: üé≠ Azure Test on ${{ matrix.browser }}
    runs-on: ubuntu-latest
    needs: test-strategy
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        browser: ${{ fromJson(needs.test-strategy.outputs.browsers) }}
    
    steps:
    - name: üì• Checkout code
      uses: actions/checkout@v4

    - name: üîê Login to Azure
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        # Otimiza√ß√£o: S√≥ Azure CLI, sem PowerShell para Playwright
        enable-AzPSSession: false
        # Otimiza√ß√£o: Permitir comandos paralelos
        allow-no-subscriptions: false

    - name: üîß Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: üîß Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: tests/package-lock.json

    - name: üì¶ Restore .NET dependencies
      run: dotnet restore app-todo-list.sln

    - name: üèóÔ∏è Build .NET application
      run: dotnet build app-todo-list.sln --no-restore

    - name: üì¶ Install Node.js dependencies
      working-directory: tests
      run: npm ci

    - name: üé≠ Install Playwright browsers
      working-directory: tests
      run: npx playwright install --with-deps ${{ matrix.browser }}

    - name: üöÄ Start application in background
      run: |
        dotnet run --project TodoListApp.csproj &
        echo "APP_PID=$!" >> $GITHUB_ENV
      env:
        ASPNETCORE_ENVIRONMENT: Production
        ASPNETCORE_URLS: http://localhost:5146

    - name: ‚è≥ Wait for application to be ready
      run: |
        echo "üîç Checking application startup..."
        
        # Aguardar processo iniciar
        sleep 2
        
        # Health check otimizado com retry exponencial
        for attempt in {1..20}; do
          echo "Attempt $attempt: Checking health..."
          
          # Primeiro verificar se a porta est√° aberta (mais r√°pido)
          if nc -z localhost 5146 2>/dev/null; then
            echo "‚úÖ Port 5146 is open"
            
            # Ent√£o verificar se a API responde
            if curl -f -s --max-time 5 http://localhost:5146/api/todos > /dev/null; then
              echo "‚úÖ API is responding"
              
              # Verifica√ß√£o final: garantir que retorna JSON v√°lido
              if curl -f -s --max-time 5 http://localhost:5146/api/todos | jq . > /dev/null 2>&1; then
                echo "‚úÖ Application is ready and healthy for ${{ matrix.browser }}!"
                break
              else
                echo "‚ö†Ô∏è  API responding but not returning valid JSON yet..."
              fi
            else
              echo "‚ö†Ô∏è  Port open but API not ready yet..."
            fi
          else
            echo "‚ö†Ô∏è  Port 5146 not ready yet..."
          fi
          
          # Retry com backoff exponencial
          if [ $attempt -lt 20 ]; then
            delay=$((attempt <= 5 ? 1 : attempt <= 10 ? 2 : 3))
            echo "üí§ Waiting ${delay}s before retry..."
            sleep $delay
          fi
        done
        
        # Verifica√ß√£o final
        if ! curl -f -s --max-time 10 http://localhost:5146/api/todos > /dev/null; then
          echo "‚ùå Application failed to start properly"
          echo "üîç Checking application logs..."
          # Tentar mostrar logs do processo se poss√≠vel
          if [ ! -z "$APP_PID" ] && kill -0 "$APP_PID" 2>/dev/null; then
            echo "üìä Application process is running (PID: $APP_PID)"
          else
            echo "‚ùå Application process is not running"
          fi
          exit 1
        fi

    - name: üß™ Run Playwright tests on ${{ matrix.browser }} with Azure Workspaces
      working-directory: tests
      run: |
        # Use Azure service config with specific browser project
        npx playwright test --project=${{ matrix.browser }} --config=playwright.service.config.ts --reporter=html
      env:
        CI: true
        PLAYWRIGHT_SERVICE_URL: ${{ secrets.PLAYWRIGHT_SERVICE_URL }}
        PLAYWRIGHT_HTML_REPORT: playwright-report-azure-${{ matrix.browser }}
        PLAYWRIGHT_WORKERS: 4

    - name: üõë Stop application
      if: always()
      run: |
        if [ ! -z "$APP_PID" ]; then
          kill $APP_PID || true
        fi

    - name: üìä Upload test results for ${{ matrix.browser }}
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: azure-playwright-report-${{ matrix.browser }}
        path: tests/playwright-report-azure-${{ matrix.browser }}/
        retention-days: 30

    - name: üì∏ Upload screenshots for ${{ matrix.browser }}
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: azure-playwright-screenshots-${{ matrix.browser }}
        path: tests/test-results/
        retention-days: 30

  test-summary:
    name: üìã Azure Test Summary
    runs-on: ubuntu-latest
    needs: azure-multi-browser-tests
    if: always()
    steps:
    - name: üìã Generate Summary
      run: |
        echo "## üåê Azure Multi-Browser Test Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Browser Test Status:" >> $GITHUB_STEP_SUMMARY
        echo "- Check individual artifacts for detailed results" >> $GITHUB_STEP_SUMMARY
        echo "- Screenshots available for failed tests" >> $GITHUB_STEP_SUMMARY
        echo "- Powered by Azure Playwright Workspaces" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Next Steps:" >> $GITHUB_STEP_SUMMARY
        echo "1. Download artifacts to review detailed reports" >> $GITHUB_STEP_SUMMARY
        echo "2. Check screenshots if any tests failed" >> $GITHUB_STEP_SUMMARY
        echo "3. Compare results with local multi-browser pipeline" >> $GITHUB_STEP_SUMMARY